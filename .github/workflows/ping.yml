name: Keep Render App Awake

on:
  schedule:
    # 每 10 分鐘執行一次，使用 UTC 時間換算為台灣早上9點至晚上12點（UTC 1:00 ~ 16:59）
    - cron: '*/10 1-16 * * *'

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up Render backend
        run: |
          echo "Pinging https://little-chapter-backend.onrender.com/"
          curl -s -o /dev/null -w "%{http_code}" https://little-chapter-backend.onrender.com/
